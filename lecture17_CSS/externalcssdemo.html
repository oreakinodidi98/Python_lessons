<!-- to start use "Tab"+"!" to add comments use "ctrl"+"/". Can also use P + tab or img + tab to complete sections -->
<!-- to fmt document use shift+alt+F or right click  -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML main page</title>
    <!-- add link attribute stating relationship and refrence -->
    <link rel="stylesheet" href="style.css" />
  </head>

  <body class="body">
    <header class="header">
      <h1>Welcome to my Website</h1>
    </header>
    <nav class="nav">
      <ul>
        <!-- nav bar to home section  -->
        <li><a href="#home">Home</a></li>
        <li><a href="#about">About</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
    </nav>
    <main class="main">
      <!-- give the section an ID of Home so when we click on home in navigation it goes there -->
      <section id="home" class="section">
        <h2>Home</h2>
        <p>Welcome to my website.<em> This is the home page </em></p>
        <!-- image is active to the link -->
        <a href="index.html"
          ><img src="../lecture16_HTML/images/home.jpg" alt="Home Image" style="max-width: 100%; height: auto;"
        /></a>
      </section>

      <!-- alt section is used if we cant find the image -->
      <section id="about" class="section">
        <h2>About</h2>
        <p>Welcome to my website.<em> This is the about page </em></p>
        <!-- image is active to the link -->
        <a href="about.html"
          ><img src="../lecture16_HTML/images/about.jpg" alt="About Image" style="max-width: 100%; height: auto;"
        /></a>
      </section>

      <section id="contact" class="section">
        <h2>Contact</h2>
        <p>Welcome to my website.<em> This is the contact page </em></p>
        <!-- image is active to the link -->
        <a href="contact.html"
          ><img src="../lecture16_HTML/images/contact.jpg" alt="Contact Image" style="max-width: 100%; height: auto;"
        /></a>
      </section>

    </main>

    <!-- fotter section for copyrigh  -->
    <footer class="footer">
        <p>&copy; 2024 My Website.com</p>
    </footer>
    
  </body>
</html>
