<!-- auth_app/templates/auth_app/base.html -->

<!DOCTYPE html>
<html>
<head>
    <title>Django Authentication</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'auth_app/style.css' %}">
</head>
<body>
    <!-- include header file-->
   {% include "auth_app/partials/header.html" %}

   {% if messages %}
   <ul class="messages">
       {% for message in messages %}
           <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
       {% endfor %}
   </ul>
    {% endif %}
   <!-- body section of every page -->
    <div class="container">
        {% block content %}
        {% endblock %}
    </div>
    <!-- include fotter file -->
   {% include "auth_app/partials/footer.html" %}
</body>
</html>
